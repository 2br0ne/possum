{% extends "base.html" %}
{% block content %}

<h1>Gestion des imprimantes</h1>

<ul id="printers">
    <li onclick="window.location='{% url "printer_add" %}'">Ajouter</li>
    {% for printer in printers %}
    <li onclick="window.location='{% url "printer_view" printer.id %}'">
        {{printer.name}}</br>{{printer.get_resume}}
        </li>
    {% endfor %}
</ul>

{% endblock %}
