{% extends "base.html" %}
{% block content %}

<ul id="back">
    <li onclick="window.location='{% url "printer_home" %}'">Retour imprimantes</li>
</ul>

<h1>Ajout d'une imprimante</h1>
<ul id="printers">
    {% for printer in printers %}
    <li onclick="window.location='{% url "printer_added" printer %}'">
        {{printer}}
        </li>
    {% empty %}
    <li>Il n'y a pas d'imprimantes disponibles.</li>
    {% endfor %}
</ul>
{% endblock %}
