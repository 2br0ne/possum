{% extends "base.html" %}
{% block content %}

<ul id="back">
    <li onclick="window.location='{% url "tables" %}'">Retour tables</li>
</ul>

<h1>
    {% if zone.nom %}Changement de nom pour: {{zone.nom}}
    {% else %}Nouveau nom:{%endif%}
</h1>

<form method='post' action='{% url "tables_zone" zone.id %}'>{% csrf_token %}
    <input name="name" value="{{ zone.nom }}">
    <input type='submit' value='Modifier'>
</form>

{% endblock %}
