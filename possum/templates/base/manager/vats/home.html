{% extends "base.html" %}
{% block content %}

<h1>TVA</h1>

<ul id="vats">
    <li onclick="window.location='{% url "vat_new" %}'">
        Ajouter
    </li>
    {% for vat in vats %}
    <li onclick="window.location='{% url "vats_view" vat.id %}'">
        {{vat.name}}</br>
        {{vat.tax}}%
        </li>
    {% endfor %}
</ul>
{% endblock %}
