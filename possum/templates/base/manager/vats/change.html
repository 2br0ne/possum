{% extends "base.html" %}
{% block content %}

<ul id="back">
    <li onclick="window.location='{% url "vats" %}'">Retour TVA</li>
</ul>

<h1>Modifier la TVA: {{vat.name}}</h1>

<form method='post' action='{% url "vats_change" vat.id %}'>{% csrf_token %}
<table>
<tr>
    <td><b>Nom</b></td>
    <td><input name='name' value="{{vat.name}}"></td>
</tr>
<tr>
    <td><b>Taxe (exemple: 19.6)</b></td>
    <td><input name='tax' value="{{vat.tax}}"></td>
</tr>
<tr>
    <td colspan=2><input type='submit' value='Modifier'></td>
</tr>
</table>
</form>

{% endblock %}
