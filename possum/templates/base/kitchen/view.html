{% extends "base.html" %}
{% block content %}

<h1>Cuisine</h1>

<ul id="kitchen">
    {% for suivi in suivis %}
    <li onclick="window.location='/bill/{{suivi.facture.id}}/'" 
        style="background:{{suivi.category.couleur.web}};">
        {{suivi}}
        </li>
    {% empty %}
    <li>Aucune table en cours.</li>
    {% endfor %}
</ul>

{% endblock %}
