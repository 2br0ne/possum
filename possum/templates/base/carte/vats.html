{% extends "base.html" %}
{% block content %}

<h1>TVA</h1>

<ul id="vats">
    <li onclick="window.location='/carte/vats/new/'">
        Ajouter
    </li>
    {% for vat in vats %}
    <li onclick="window.location='/carte/vats/{{vat.id}}/'">
        {{vat.name}}</br>
        {{vat.tax}}
        </li>
    {% endfor %}
</ul>

{% endblock %}
