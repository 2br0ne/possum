{% extends "base.html" %}
{% block content %}
{% load i18n %}
<h1>{% trans "Select a category for" %}: {{product.nom}}</h1>

<ul id="categories">
    {% for category in categories %}
    <li onclick="window.location='{% url "products_set_category" product.id category.id %}'"
        class="cat_{{category.id}}">
        {{category.nom}}
        </li>
    {% empty %}
        <li>{% trans "No category" %}</li>
    {% endfor %}
</ul>

{% endblock %}
