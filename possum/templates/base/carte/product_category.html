{% extends "base.html" %}
{% block content %}

<h1>Sélectionner une catégorie pour: {{product.nom}}</h1>

<ul id="categories">
    {% for category in categories %}
    <li onclick="window.location='/carte/products/{{product.id}}/category/{{category.id}}/set/'" style="background:{{category.color}};">
        {{category.nom}}
        </li>
    {% empty %}
        <li>Aucune categorie disponible.</li>
    {% endfor %}
</ul>

{% endblock %}
