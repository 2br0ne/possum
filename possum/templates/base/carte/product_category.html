{% extends "base.html" %}
{% block content %}

<h1>Sélectionner une catégorie pour: {{product.nom}}</h1>

<ul id="categories">
    {% for category in categories %}
    <li onclick="window.location='{% url "products_set_category" product.id category.id %}'"
        class="cat_{{category.id}}">
        {{category.nom}}
        </li>
    {% empty %}
        <li>Aucune categorie disponible.</li>
    {% endfor %}
</ul>

{% endblock %}
