{% extends "base.html" %}
{% block content %}

<h1>{{type_vat}} pour: {{category.nom}}</h1>

<ul id="vats">
    <li onclick="window.location='/carte/vats/new/'">
        Ajouter
    </li>
    {% for vat in vats %}
    <li onclick="window.location='/carte/categories/{{category.id}}/{{url_vat}}/set/{{vat.id}}/'">
        {{vat.name}}</br>
        {{vat.tax}}
        </li>
    {% endfor %}
</ul>

{% endblock %}
