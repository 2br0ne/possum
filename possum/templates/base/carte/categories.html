{% extends "base.html" %}
{% block content %}

<h1>Carte</h1>
<h2>Cat√©gories</h2>
<ul id="categories">
    <li onclick="window.location='/carte/categories/add/'">Ajouter</li>
    {% for category in categories %}
    <li onclick="window.location='/carte/categories/{{category.id}}/'" style="background:{{category.couleur.web}};">
        [{{category.priorite}}] {{category.nom}}
        </li>
    {% endfor %}
</ul>

<h2>TVA</h2>
<ul id="vats">
    <li onclick="window.location='/carte/vats/new/'">
        Ajouter
    </li>
    {% for vat in vats %}
    <li onclick="window.location='/carte/vats/{{vat.id}}/'">
        {{vat.name}}</br>
        {{vat.tax}}%
        </li>
    {% endfor %}
</ul>

{% endblock %}
