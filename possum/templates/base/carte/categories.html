{% extends "base.html" %}
{% block content %}

<h1>Carte</h1>
<ul id="carte_options">
    <li onclick="window.location='/carte/send/'">Envoyer par mail</li>
    <li onclick="window.location='/carte/print/'">Imprimer</li>
</ul>

<h2>Cat√©gories</h2>
<ul id="categories">
    <li onclick="window.location='/carte/categories/add/'">Ajouter</li>
    {% for category in categories %}
    <li onclick="window.location='/carte/categories/{{category.id}}/'" style="background:{{category.color}};">
        [{{category.priorite}}] {{category.nom}}
        </li>
    {% endfor %}
</ul>

{% endblock %}
