{% extends "base.html" %}
{% block content %}

<h1>Sélectionner un produit à activer pour: {{product.nom}}</h1>

<ul id="products">
    {% for sub in products %}
    <li onclick="window.location='/carte/products/{{product.id}}/produits_ok/{{sub.id}}/add/'" style="background:{{sub.categorie.color}};">
        {{sub.nom}}
        </li>
    {% empty %}
        <li>Aucun produit disponible.</li>
    {% endfor %}
</ul>

{% endblock %}
