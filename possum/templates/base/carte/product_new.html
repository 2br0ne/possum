{% extends "base.html" %}
{% block content %}
{% load i18n %}
<h1>{% trans "New product" %}</h1>

<form method='post' action='{% url "products_new" category.id %}'>{% csrf_token %}
<table>
<tr>
    <td><b>{% trans "Name" %}</b></td>
    <td><input name='name'></td>
</tr>
<tr>
    <td><b>{% trans "Price including tax" %}</b></td>
    <td><input name='prize'></td>
</tr>
<tr>
    <td colspan=2><input type='submit' value='{% trans "Create" %}'></td>
</tr>
</table>
</form>

{% endblock %}
