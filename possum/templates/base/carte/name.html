{% extends "base.html" %}
{% block content %}
{% load i18n %}
<h1>{% trans "Change name for" %}: {{category.nom}}</h1>

<form method='post' action='{% url "categories_set_name" category.id %}'>
    {% csrf_token %}
    <input name="name" value="{{ category.nom }}">
    <input type='submit' value='{% trans "Save" %}'>
</form>

{% endblock %}
