{% extends "base.html" %}
{% block content %}
{% load i18n %}
<h1>{% trans "New category" %}</h1>

<form method='post' action='{% url "categories_new" %}'>{% csrf_token %}
<table>
<tr>
    <td><b>{% trans "Priority" %}</b></td>
    <td><input name='priority'></td>
</tr>
<tr>
    <td><b>{% trans "Name" %}</b></td>
    <td><input name='name'></td>
</tr>
<tr>
    <td colspan=2><input type='submit' value='{% trans "Create" %}'></td>
</tr>
</table>
</form>

{% endblock %}
