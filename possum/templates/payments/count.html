{% extends "base.html" %}
{% block content %}
{% load i18n %}
<h1>{% trans "Number of tickets" %}</h1>
<ul id="numbers">
    {% for i in range %}
    <li onclick='window.location="{% url 'payment_count' bill_id i %}"'
        {% if i == tickets_count %}class=enabled{% endif %}
        >{{i}}</li>
    {% empty %}
    <li>!</li>
    {% endfor %}
</ul>

{% endblock %}
